
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gypsy Tarot by พิมพ์พลอย</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #5e4b8b, #a96bab);
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-bottom: 5px solid #a96bab;
    }
    .section {
      padding: 2rem;
    }
    .card-button {
      background-color: #a96bab;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card-button:hover {
      background-color: #c38cc9;
    }
    footer {
      background-color: #111;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>แม่หมอพิมพ์พลอย</h1>
    <p>ทำนายไพ่ยิปซีด้วยพลังจักรวาลและหัวใจ</p>
  </header>
  <img class="hero-image" src="https://via.placeholder.com/1200x400.png?text=%E0%B9%81%E0%B8%A1%E0%B9%88%E0%B8%AB%E0%B8%A1%E0%B8%AD%E0%B8%9E%E0%B8%B4%E0%B8%A1%E0%B8%9E%E0%B9%8C%E0%B8%9E%E0%B8%A5%E0%B8%AD%E0%B8%A2+%E0%B9%83%E0%B8%AA%E0%B9%88%E0%B8%8A%E0%B8%B8%E0%B8%94%E0%B9%81%E0%B8%A1%E0%B9%88%E0%B8%AB%E0%B8%A1%E0%B8%AD" alt="แม่หมอพิมพ์พลอย">

  <div class="section">
    <h2>เลือกไพ่ของคุณ</h2>
    <p>ตั้งจิตให้มั่น แล้วเลือกไพ่ 3 ใบเพื่อรับคำทำนาย</p>
    <button class="card-button" onclick="startReading()">เริ่มการทำนายไพ่</button>
  </div>

  <div class="section" id="reading-result" style="display:none;">
    <h2>คำทำนายของคุณ</h2>
    <p>แม่หมอพิมพ์พลอยกำลังเปิดไพ่...</p>
    <p>✨ ไพ่แห่งโอกาสปรากฏแล้ว ✨<br>โปรดเตรียมรับความเปลี่ยนแปลง!</p>
  </div>

  <footer>
    &copy; 2025 Gypsy Tarot by พิมพ์พลอย | ติดต่อ: LINE @pimploytarot
  </footer>

  <script>
    function startReading() {
      document.getElementById('reading-result').style.display = 'block';
    }
  </script>
</body>
</html>
